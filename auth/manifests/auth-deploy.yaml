apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata: 
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: logreg/auth
          ports: 
            - containerPort: 5500
          envFrom:
            - configMapRef: 
                name: auth-configmap
            - secretRef:
                name: auth-secret